<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>HR panel</title>
    <link rel="stylesheet" th:href="@{/style/HRStyle.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/HR/actionHandler.js"></script>
    <script src="/js/HR/wsConnect.js"></script>
</head>
<body>
    <div class="firstView" id="menu" style="display: flex;">
        <button class="request addNewUser" id="addNewUserRequest">Запрос на создание сотрудника</button>
        <button class="request deleteUser" id="deleteUserRequest">Запрос на удаление сотрудника</button>
    </div>

    <div class="createUser" id="createUser" style="display: none;">
        <div class="view createUser">
            <div class="header">Запрос на создание сотрудника</div>
            <button class="returnBack" id="returnBackCreate" formnovalidate>
                <img src="/img/back.png">
            </button>
            <p class="label ForFirstname">Имя</p>
            <input class="userData Firstname" id="inputFirstname" type="text" required>

            <p class="label ForLastname">Фамилия</p>
            <input class="userData Lastname" id="inputLastname" type="text" required>

            <p class="label ForPosition">Должность</p>
            <input class="userData Position" id="inputPosition" type="text" required>

            <p class="label ForHiringDate">Дата найма</p>
            <input class="userData HiringDate" id="inputHiringDate" type="date" required>

            <button class="submitNewUser" id="submitNewUser" type="submit">
                <img src="/img/ok.png">
            </button>
        </div>
    </div>

    <div class="deleteUserRequest" id="deleteUser" style="display: none;">
        <div class="view deleteUserRequest">
            <div class="header">Запрос на удаление сотрудника</div>

            <button class="returnBack" id="returnBackDelete" formnovalidate>
                <img src="/img/back.png">
            </button>
            <p class="label ForFirstname">Имя</p>
            <input class="userData Firstname" id="inputFirstnameDelete" type="text" required>

            <p class="label ForLastname">Фамилия</p>
            <input class="userData Lastname" id="inputLastnameDelete" type="text" required>

            <p class="label ForPosition">Должность</p>
            <input class="userData Position" id="inputPositionDelete" type="text" required>

            <p class="label ForHiringDate">Дата найма</p>
            <input class="userData HiringDate" id="inputHiringDateDelete" type="date" required>

            <button class="submitNewUser" id="submitDeleteUser" type="submit">
                <img src="/img/ok.png">
            </button>
        </div>
    </div>
</body>
</html>
