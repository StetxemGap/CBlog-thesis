<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <title>Профиль</title>
        <link rel="stylesheet" th:href="@{/style/style.css}" />
        <link rel="stylesheet" th:href="@{/style/chatStyle.css}" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div th:fragment="navbar" class="navbar">

        </div>

        <div th:fragment="sidebar" class="sidebar" id="navigation">
            <div class="link goToProfile">
                <a th:href="@{/profile}" class="button">
                    Профиль
                </a>
            </div>

            <div class="link goToChat">
                <a th:href="@{/chat}" class="button">
                    Чат
                </a>
            </div>

            <div class="link goToAllUsers">
                <a th:href="@{/allUsers}" class="button">
                    Пользователи
                </a>
            </div>

            <div class="link goToAdminPage" sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/admin}" class="button" >
                    Администратор
                </a>
            </div>

            <div class="emptyPlace"></div>

            <form class="logout" th:action="@{/logout}" method="post">
                <button class="logout" type="submit">
                    <img th:src="@{/img/exit.png}" width=32px height=32px>
                </button>
            </form>
        </div>   
    </body>
</html>
