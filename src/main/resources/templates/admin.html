<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" th:href="@{/style/adminStyle.css}">
    <meta charset="UTF-8">
    <title>Администратор</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/admin/actionHandler.js"></script>
    <script src="/js/admin/searchUsers.js"></script>
    <script src="/js/admin/wsConnect.js"></script>
</head>
<body>

<div class="container">
    <div th:replace="~{staticElement :: navbar}"></div>
    <div th:replace="~{staticElement :: sidebar}"></div>

    <div class="mainContainer">
        <div id="currentUser" th:data-username="${currentUser.username}" style="display: none;"></div>
        <div class="adminPanel">
            <div class="menu">
                <button class="selectUsers" id="usersButton">Пользователи</button>
                <button class="selectHR" id="hrButton">Запросы HR</button>
                <button class="selectPassword" id="passwordButton">Запросы Пароль</button>
            </div>

            <div class="mainView" id="mainViewUsers" style="display: grid;">
                <div class="viewHeader">Управление пользователями</div>

                <div class="view Users">
                    <div class="searchUsers">
                        <button type="button" id="cancelSearchButton" style="display: none;"><img th:src="@{/img/close.png}" height="22px" width="22px"></button>
                        <button class="startSearch" id="searchButton" type="submit"><img src="/img/search.png" height="25px" width="25px"></button>
                        <input class="searchUser" id="searchInput" type="text">

                        <input id="haveActivation" type="checkbox">
                        <p for="haveActivation">Активированные</p>
                    </div>

                    <div class="usersList">
                        <button class="addUserButton" id="addUserButton" title="Добавить пользователя">
                            <img src="/img/user-add.png">
                        </button>
                        <div class="listItem" th:each="user : ${usersAll}"
                             th:attr="class=${user.admin} ? 'listItem admin' : 'listItem'"
                             th:if="${user.username} != ${currentUser.username} "
                             th:id="'listItem-' + ${user.username}"
                             th:user-id="${user.username}"
                             th:data-search-text="${user.firstName + ' ' + user.lastName + ' ' + user.username+ ' ' + user.id.toString()}"
                             th:data-activation="${user.activation}">
                            <p class="id" th:text="${user.id.toString()}"></p>
                            <p class="userName" th:text="${user.username}"></p>
                            <p class="name" th:text="${user.firstName + ' ' + user.lastName}">First Last</p>
                            <p class="position" th:text="${user.position}">Position</p>
                            <p class="activation" th:if="${user.activation}" >Активирован</p>
                            <p class="activation" th:unless="${user.activation}" >Не активирован</p>
                            <a th:if = "${user.activation}" th:href="@{/profile/{username}(username=${user.username})}" class="userAction seeUserProfile">
                                <img src="/img/profile.png">
                            </a>

                            <a th:unless = "${user.activation}" class="userAction seeUserProfile inactive">
                                <img src="/img/profile.png">
                            </a>
                            <button class="userAction editUser">
                                <img src="/img/change.png">
                            </button>
                            <button class="userAction deleteUser">
                                <img src="/img/delete.png">
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mainView" id="mainViewHR" style="display: none;">
                <div class="viewHeader">Запросы от HR</div>

                <div class="view HR">

                </div>

            </div>

            <div class="mainView" id="mainViewPassword" style="display: none;">
                <div class="viewHeader">Запросы на пароль</div>

                <div class="view Password">

                </div>

            </div>

            <div class="mainView" id="mainViewCreateUser" style="display: none">
                <div class="viewHeader">Создание пользователя</div>

                <form class="view CreateUser">
                    <p class="label ForUsername">Юзернейм</p>
                    <input class="userData Username" id="inputUsername" type="text" required>

                    <p class="label ForPassword">Пароль</p>
                    <input class="userData Password" id="inputPassword" type="text"
                           required minlength="5"
                           oninvalid="this.setCustomValidity('Заполните это поле (минимум 5 символов)')"
                           oninput="this.setCustomValidity('')">

                    <p class="label ForFirstname">Имя</p>
                    <input class="userData Firstname" id="inputFirstname" type="text" required>

                    <p class="label ForLastname">Фамилия</p>
                    <input class="userData Lastname" id="inputLastname" type="text" required>

                    <p class="label ForPosition">Должность</p>
                    <input class="userData Position" id="inputPosition" type="text" required>

                    <p class="label ForAdminRole">Права администратора</p>
                    <input class="userData AdminRole" id="inputAdminRole" type="checkbox">

                    <button class="submitNewUser" id="submitNewUser" type="submit">
                        <img src="/img/ok.png">
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
