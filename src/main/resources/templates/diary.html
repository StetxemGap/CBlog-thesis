<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" th:href="@{/style/diaryStyle.css}">
    <title>Ежедневник</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/diary/actionHandler.js"></script>
    <script src="/js/diary/wsConnect.js"></script>
</head>
<body>

<div class="container">
    <div th:replace="~{staticElement :: sidebar}"></div>

    <div class="mainContainer">
        <div id="currentUser" th:data-id="${currentUser.id}" style="display: none;"></div>
        <div class="cardsContainer" id="cardsContainer">
                <div class="diaryCard exist" th:each="card: ${cards}" th:id="${card.id}"  th:data-id="${card.id}">

                    <div class="cardTitle">
                        <input class="title" type="text" th:value="${card.title}">
                        <p class="timeCreateCard" th:text="${#temporals.format(card.date, 'dd.MM.yyyy')}"></p>
                    </div>

                    <div class="cardBody" th:id="'cardBody'+${card.id}">
                        <div class="cardItemsContainer" th:id="'cardItemsContainer' + ${card.id}">
                            <div class="parentParagraph" th:each="paragraph : ${card.diaryParagraphs}" th:id="'parentParagraph' + ${paragraph.id}">
                                <input class="taskStatus" type="checkbox" th:checked="${paragraph.isReady}">
                                <input class="task" type="text" th:value="${paragraph.content}">
                                <button class="deleteParagraph" th:data-id="${paragraph.id}" th:data-card-id="${card.id}"><img src="/img/close.png" height="13px" width="13px"></button>
                            </div>
                        </div>
                        <button class="createNewParagraph" id="createNewParagraph"  th:data-id="${card.id}"><img src="/img/add.png"
                                                                height="32px"
                                                                width="32px"></button>
                        <div class="cardAction">
                            <button class="saveCard inactive" th:id="'saveCard' + ${card.id}"><img src="/img/save.png"
                                                                                            height="32px"
                                                                                            width="32px"></button>
                            <div class="empty"></div>
                            <button class="deleteCard" id="deleteCard"><img src="/img/delete.png"
                                                                                  height="32px"
                                                                                  width="32px"></button>
                        </div>
                    </div>
                </div>

            <div class="diaryCard create" id="createDiaryCard">
                <button class="createNewDiaryCard" id="createNewDiaryCard"><img src="/img/add.png"></button>
            </div>
        </div>
        <button class="navButton left"><img src="/img/back.png"></button>
        <button class="navButton right"><img src="/img/back.png"></button>
    </div>

</div>

</body>
</html>
