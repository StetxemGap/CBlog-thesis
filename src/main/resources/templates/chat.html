<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <link rel="stylesheet" th:href="@{/chatStyle.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{staticElement :: navbar}"></div>
    <div th:replace="~{staticElement :: sidebar}"></div>

    <div class="mainContainer">
        <div id="currentUser" th:data-username="${currentUser.username}" style="display: none;"></div>
        <div class="mainChatContainer">
            <form class="usersContainer" th:action="@{/chat}" method="get">
                <div class="searchUsers">
                    <input type="text" name="q">
                    <button type="submit"><img th:src="@{/search.png}" height="25px" width="25px"></button>
                </div>

                <div class="usersList">
                    <div th:each="user : ${usersAll}" th:if="${user.username} != ${currentUser.username} " class="listItem"
                         th:data-user-id="${user.username}"
                         th:data-user-name="${user.firstName + ' ' + user.lastName}">
                        <p class="userImage"><img th:if="${user.photoPath != null}"
                                                  th:src="@{'/uploads/' + ${user.photoPath}}">
                            <img th:unless="${user.photoPath != null}" th:src="@{/120135.jpg}"></p>
                        <p class="userName" th:text="${user.firstName + ' ' + user.lastName}"></p>
                        <p class="lastMessage">Последнее сообщение</p>
                    </div>
                </div>
            </form>

            <div class="chatContainer">
                <div class="chatHeader" id="chatHeader">
                    <div class="noDialogMessage">Выберите пользователя, чтобы начать общение</div>
                </div>

                <div class="chatBody" id="chatBody"></div>

                <div class="chatInput" id="chatInput">

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // делаем websocket соединение
    let stompClient = null;
    let isConnected = false;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            isConnected = true;

            stompClient.subscribe('/user/queue/messages', function(message) {
                const msg = JSON.parse(message.body);
                displayMessages(msg);
            });

            const subscription = stompClient.subscribe('/topic/messages', function(message) {
                const messages = JSON.parse(message.body);
                displayMessages(messages);
                subscription.unsubscribe();
            });

            const savedChat = loadChatState();
            if (savedChat) {
                loadChatMessages(savedChat.userId);
            }
        });
    }

    // а кто у нас тут сидит такой красивенький
    function getCurrentUser() {
        const element = document.getElementById('currentUser');
        return element ? element.getAttribute('data-username') : null;
    }

    // когда страница загружается / перезагрудается проверяем что в сохраненном состоянии
    // но для начала соединимся
    document.addEventListener('DOMContentLoaded', function() {
        connect();
        const savedState = loadChatState();
        if (savedState) {
            restoreChat(savedState.userName, savedState.userImage, savedState.userId);
        }
    });

    function restoreChat(userName, userImage, userId) {
        openChat(userName, userImage, userId);
    }

    // сохраняем открытый чатов (или отсутствие открытых чатов)
    function saveChatState(userId, userName, userImage) {
        localStorage.setItem('currentChat', JSON.stringify({
            userId: userId,
            userName: userName,
            userImage: userImage,
            timestamp: new Date().getTime()
        }));
    }
    // загрузка чата
    function loadChatState() {
        const savedChat = localStorage.getItem('currentChat');
        if (savedChat) {
            return JSON.parse(savedChat);
        }
        return null;
    }

    // убираем отображаемый чат
    function clearChatState() {
        localStorage.removeItem('currentChat');
    }

    // обработка клика по диалогу
    document.querySelectorAll('.listItem').forEach(item => {
        // получаем данные для вывода в шапку чата
        item.addEventListener('click', function() {
            const userId = this.getAttribute('data-user-id');
            const userName = this.querySelector('.userName').textContent;
            const userImage = this.querySelector('.userImage img').src;

            // сохраняем открытый чат
            saveChatState(userId, userName, userImage);

            // открываем его
            openChat(userName, userImage, userId);
        });
    });

    // обработка кнопки закрытия чата, чистив все что навыводили
    document.addEventListener('click', function(e) {
        if (e.target.closest('#closeChatBtn')) {
            document.getElementById('chatHeader').innerHTML = '';
            document.getElementById('chatBody').innerHTML = `<div class="noDialogMessage">Выберите пользователя, чтобы начать общение</div>`;
            document.getElementById('chatInput').innerHTML = '';
            clearChatState();
        }
    });

    // открытие чата
    function openChat(userName, userImage, userId) {
        const chatHeader = document.getElementById('chatHeader');
        chatHeader.innerHTML = `
        <p class="userImage"><img src="${userImage}"></p>
        <p class="opponentName">${userName}</p>
        <button type="button" id="closeChatBtn">
            <img src="/close.png" height="25px" width="25px">
        </button>
    `;
        const chatInput = document.getElementById('chatInput');
        chatInput.innerHTML = `
                        <button class="docButton" type="sibmit"><img src="/attach.png" height="28px" width="28px"></button>
                        <textarea class="auto-resize-textarea" id="message" rows="1"></textarea>
                        <button class="sendButton" onclick="handleMessage()"><img src="/send.png" height="28px" width="28px"></button>
                `;

        const textarea = document.getElementById('message');
        // отправка сообщения по ентеру
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.altKey && !e.shiftKey && !e.ctrlKey) {
                e.preventDefault();
                handleMessage();
            }
        });
        // загрузка сообщений
        loadChatMessages(userId);
    }

    // закидываем сообщения серверу
    function handleMessage() {
        const textarea = document.getElementById('message');
        const content = textarea.value.trim();

        //получение id получателя
        const savedChat = JSON.parse(localStorage.getItem('currentChat'));
        const recipientUS = savedChat.userId;

        const message = {
            sender: getCurrentUser(),
            recipient: recipientUS,
            content: content,
            timestamp: new Date().toISOString()
        };

        // displayMessages(message);

        stompClient.send("/app/handleMessage", {},
            JSON.stringify({
                content: content,
                recipient: recipientUS
            })
        );

        textarea.value = ' ';
    }

    // функция загрузки сообщений c конкретным пользователем
    function loadChatMessages(recipientId) {
        stompClient.send("/app/requestMessages", {},
        JSON.stringify({
                otherUser: recipientId
            })
        );

        stompClient.subscribe('/topic/messages', function (message) {
           const messages = JSON.parse(message.body);
           displayMessages(messages);
        });
    }

    // красивые сообщеня
    function displayMessages(messages) {
        const chatBody = document.getElementById('chatBody');

        if (Array.isArray(messages)) {
            chatBody.innerHTML = '';
            messages.forEach(msg => displaySingleMessage(msg));
        }
        else {
            displaySingleMessage(messages);
        }
    }

    function displaySingleMessage(msg) {
        const chatBody = document.getElementById('chatBody');

        const messageDiv = document.createElement('div');
        messageDiv.className = msg.sender === getCurrentUser() ? 'messages user' : 'messages opponent';

        messageDiv.innerHTML = `
              <p class="messagesText">${msg.content}</p>
              <p class="messagesTime">${formatTime(msg.timestamp)}</p>
    `;

        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    // красивое время для собщений
    function formatTime(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
    }
</script>
</body>
</html>
