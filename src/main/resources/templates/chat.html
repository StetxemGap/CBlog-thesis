<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <link rel="stylesheet" th:href="@{/chatStyle.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{staticElement :: navbar}"></div>
    <div th:replace="~{staticElement :: sidebar}"></div>

    <div class="mainContainer">
        <div id="currentUser" th:data-username="${currentUser.username}" style="display: none;"></div>
        <div class="mainChatContainer">
            <form class="usersContainer" th:action="@{/chat}" method="get" id="searchForm" onsubmit="return false;">
                <div class="searchUsers">
                    <button type="button" id="cancelSearchButton" style="display: none;"><img th:src="@{/close.png}" height="20px" width="20px"></button>
                    <input id="searchInput" type="text" name="q">
                    <button type="submit" id="searchButton"><img th:src="@{/search.png}" height="25px" width="25px"></button>
                </div>

                <div class="usersList" id="usersList">
                    <div th:each="user : ${usersAll}" th:if="${user.username} != ${currentUser.username} " class="listItem" th:id="'listItem-' + ${user.username}"
                         th:data-user-id="${user.username}"
                         th:data-user-name="${user.firstName + ' ' + user.lastName}"
                         th:data-search-text="${user.firstName + ' ' + user.lastName + ' ' + user.username}">
                        <p class="userImage">
                            <img th:if="${user.photoPath != null}"
                                                  th:src="@{'/uploads/' + ${user.photoPath}}">
                            <img th:unless="${user.photoPath != null}" th:src="@{/user.png}">
                        </p>
                        <p class="userName" th:text="${user.firstName + ' ' + user.lastName}"></p>
                        <p class="lastMessage">Последнее сообщение</p>
                    </div>
                </div>
            </form>

            <div class="chatContainer">
                <div class="chatHeader" id="chatHeader">
                </div>

                <div class="chatBody" id="chatBody">
                    <div class="noDialogMessage">Выберите пользователя, чтобы начать общение</div>
                </div>
                <div class="notification" id="notification"></div>
                <div class="chatInput" id="chatInput">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // делаем websocket соединение
    let stompClient = null;
    let isConnected = false;
    // таймер для 'печатает...'
    let typingTimer;
    const TYPING_DELAY = 1000;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({},  () => {
            isConnected = true;

            stompClient.subscribe('/user/queue/messages', function(message) {
                const msg = JSON.parse(message.body);
                displayMessages(msg);
            });

            const subscription = stompClient.subscribe('/topic/messages', function(message) {
                const messages = JSON.parse(message.body);
                displayMessages(messages);
                subscription.unsubscribe();
            });

            stompClient.subscribe('/user/queue/statuses', function(message) {
                const statuses = JSON.parse(message.body);
                Object.entries(statuses).forEach(([username, isOnline]) => {
                    updateUserStatus(username, isOnline);
                });
            });

            stompClient.subscribe(`/user/queue/typing`, function(message) {
                const notification = JSON.parse(message.body);
                const currentChat = loadChatState();

                if (!currentChat || notification.sender !== currentChat.userId) return;


                const typingIndicator = document.querySelector('#notification .typing-indicator');
                console.log('Found indicator:', typingIndicator);
                if (typingIndicator) {
                    console.log('Setting display:', notification.isTyping );
                    typingIndicator.style.display = notification.isTyping ? 'block' : 'none';
                }
            });

            const savedChat = loadChatState();
            if (savedChat) {
                loadChatMessages(savedChat.userId);
            }
            const currentUser = getCurrentUser();
            stompClient.send("/app/register", {}, currentUser);
            stompClient.send("/app/requestStatuses", {}, currentUser);

        });
    }

    // а кто у нас тут сидит такой красивенький
    function getCurrentUser() {
        const element = document.getElementById('currentUser');
        return element ? element.getAttribute('data-username') : null;
    }

    window.addEventListener('beforeunload', () => {
        stompClient.send("/app/unregister", {}, getCurrentUser());
    });

    // обновление статуса
    function updateUserStatus(username, isOnline) {
        // статус списка пользователей
        const userElements = document.querySelectorAll(`.listItem[data-user-id="${username}"] .userImage`);
        userElements.forEach(element => {
            element.classList.remove('online', 'offline');
            element.classList.add(isOnline ? 'online' : 'offline');
        });

        // статус заголовка чата
        const savedChat = loadChatState();
        if (savedChat && savedChat.userId === username) {
            const chatHeaderImage = document.querySelector('#chatHeader .userImage');
            if (chatHeaderImage) {
                chatHeaderImage.classList.remove('online', 'offline');
                chatHeaderImage.classList.add(isOnline ? 'online' : 'offline');
            }
        }
    }

    // когда страница загружается / перезагружается проверяем что в сохраненном состоянии
    // но для начала соединимся
    document.addEventListener('DOMContentLoaded', function() {
        connect();

        // обработчики для поиска
        const searchInput = document.getElementById('searchInput')
        const searchButton = document.getElementById('searchButton');
        const cancelSearchButton = document.getElementById('cancelSearchButton');
        const usersList = document.getElementById('usersList');

        usersList.addEventListener('click', function(e) {
            const listItem = e.target.closest('.listItem');
            if (listItem) {
                const userId = listItem.getAttribute('data-user-id');
                const userName = listItem.querySelector('.userName').textContent;
                const userImage = listItem.querySelector('.userImage img').src;

                saveChatState(userId, userName, userImage);
                openChat(userName, userImage, userId);
            }
        });

            // Поиск при клике на кнопку
        searchButton.addEventListener('click', performSearch);

            // Поиск при нажатии Enter
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });

        // Отмена поиска
        cancelSearchButton.addEventListener('click', function() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            this.style.display = 'none';

            const noResults = document.querySelector('.no-results');
            if (noResults) {
                noResults.remove();
            }

            resetUserList();
        });

        const savedState = loadChatState();
        if (savedState) {
            restoreChat(savedState.userName, savedState.userImage, savedState.userId);
        }
    });

    function performSearch() {
        const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
        const cancelButton = document.getElementById('cancelSearchButton');
        const users = document.querySelectorAll('.listItem');
        let hasResults = false;

        // Удаляем предыдущие сообщения "Не найдено"
        document.querySelectorAll('.no-results').forEach(el => el.remove());

        if (!searchTerm) {
            resetUserList();
            cancelButton.style.display = 'none';
            return;
        }

        users.forEach(user => {
            const userName = user.querySelector('.userName').textContent.toLowerCase();
            const searchText = user.getAttribute('data-search-text').toLowerCase();

            if (userName.includes(searchTerm) || searchText.includes(searchTerm)) {
                user.style.display = 'grid';
                hasResults = true;
            } else {
                user.style.display = 'none';
            }
        });

        if (!hasResults) {
            const noResults = document.createElement('div');
            noResults.className = 'no-results';
            noResults.id = 'tmpText';
            noResults.textContent = 'Пользователи не найдены';
            document.getElementById('usersList').appendChild(noResults);
        }

        cancelButton.style.display = 'flex';
    }

    function resetUserList() {
        document.querySelectorAll('.listItem').forEach(user => {
            user.style.display = 'grid';
        });
    }

    function restoreChat(userName, userImage, userId) {
        openChat(userName, userImage, userId);
    }

    // сохраняем открытый чатов (или отсутствие открытых чатов)
    function saveChatState(userId, userName, userImage) {
        localStorage.setItem('currentChat', JSON.stringify({
            userId: userId,
            userName: userName,
            userImage: userImage,
            timestamp: new Date().getTime()
        }));
    }
    // загрузка чата
    function loadChatState() {
        const savedChat = localStorage.getItem('currentChat');
        if (savedChat) {
            return JSON.parse(savedChat);
        }
        return null;
    }

    // убираем отображаемый чат
    function clearChatState() {
        localStorage.removeItem('currentChat');
    }

    // обработка клика по диалогу
    document.querySelectorAll('.listItem').forEach(item => {
        // получаем данные для вывода в шапку чата
        item.addEventListener('click', function() {
            const userId = this.getAttribute('data-user-id');
            const userName = this.querySelector('.userName').textContent;
            const userImage = this.querySelector('.userImage img').src;

            // сохраняем открытый чат
            saveChatState(userId, userName, userImage);

            // открываем его
            openChat(userName, userImage, userId);
        });
    });

    // обработка кнопки закрытия чата, чистив все что навыводили
    document.addEventListener('click', function(e) {
        if (e.target.closest('#closeChatBtn')) {
            document.getElementById('chatHeader').innerHTML = '';
            document.getElementById('chatBody').innerHTML = `<div class="noDialogMessage">Выберите пользователя, чтобы начать общение</div>`;
            document.getElementById('chatInput').innerHTML = '';
            clearChatState();
        }
    });

    // открытие чата
    function openChat(userName, userImage, userId) {
        const notificationDiv = document.getElementById('notification');
        notificationDiv.innerHTML = '';

        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.style.display = 'none';
        typingIndicator.textContent = 'печатает...';
        notificationDiv.appendChild(typingIndicator);

        const chatHeader = document.getElementById('chatHeader');
        chatHeader.innerHTML = `
        <p class="userImage"><img src="${userImage}"></p>
        <p class="opponentName">${userName}</p>
        <button type="button" id="closeChatBtn">
            <img src="/close.png" height="25px" width="25px">
        </button>
    `;
        const chatInput = document.getElementById('chatInput');
        chatInput.innerHTML = `
                        <button class="docButton" type="sibmit" id="docButton"><img src="/attach.png" height="28px" width="28px"></button>
                        <input type="file" id="fileInput" style="display: none;">
                        <textarea class="auto-resize-textarea" id="message" rows="1"></textarea>
                        <button class="sendButton" onclick="handleMessage()"><img src="/send.png" height="28px" width="28px"></button>
                `;

        const textarea = document.getElementById('message');
        // отправка сообщения по ентеру
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.altKey && !e.shiftKey && !e.ctrlKey) {
                e.preventDefault();
                handleMessage();
            }
        });
        // отслеживаем вводится ли текст для 'печатает...'
        textarea.addEventListener('input', function() {
            clearTimeout(typingTimer);

            const isTyping = this.value.length >= 0;
            sendTypingNotification(true, userId);

            if (isTyping) {
                typingTimer = setTimeout(() => {
                    sendTypingNotification(false, userId);
                }, TYPING_DELAY);
            }
        });
        // обработка кнопки для загрузки файлов
        document.getElementById('docButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
        // само скрытое поля для их загрузки
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        });

        // загрузка сообщений
        loadChatMessages(userId);
    }

    function sendTypingNotification(isTyping, userId) {
        stompClient.send("/app/typing", {},
            JSON.stringify({
                recipient: userId,
                isTyping: isTyping
            })
        );
    }

    // закидываем сообщения серверу
    function handleMessage() {
        const textarea = document.getElementById('message');
        const content = textarea.value.trim();

        //получение id получателя
        const savedChat = JSON.parse(localStorage.getItem('currentChat'));
        const recipientUS = savedChat.userId;

        stompClient.send("/app/handleMessage", {},
            JSON.stringify({
                content: content,
                recipient: recipientUS
            })
        );

        textarea.value = ' ';
    }

    function uploadFile(file) {
        const formData = new FormData();
        formData.append('file', file);

        const savedChat = loadChatState();
        if (!savedChat) return;

        formData.append('recipient', savedChat.userId);

        const csrfToken = document.cookie.replace(/(?:(?:^|.*;\s*)XSRF-TOKEN\s*\=\s*([^;]*).*$)|^.*$/, '$1');

        fetch('/upload', {
            method: 'POST',
            body: formData,
            headers: {
                'X-XSRF-TOKEN': csrfToken
            },
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) throw new Error('Upload failed');
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Сообщение уже сохранено и отправлено сервером
                    console.log('File uploaded and message saved', data.message);
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                alert('Ошибка загрузки файла');
            });
    }

    // функция загрузки сообщений c конкретным пользователем
    function loadChatMessages(recipientId) {
        stompClient.send("/app/requestMessages", {},
        JSON.stringify({
                otherUser: recipientId
            })
        );

        stompClient.subscribe('/topic/messages', function (message) {
           const messages = JSON.parse(message.body);
           displayMessages(messages);
        });
    }

    // красивые сообщеня
    function displayMessages(messages) {
        const chatBody = document.getElementById('chatBody');

        if (Array.isArray(messages)) {
            chatBody.innerHTML = '';

            messages.forEach(msg => displaySingleMessage(msg));
        }
        else {
            displaySingleMessage(messages);
        }
    }

    function displaySingleMessage(msg) {
        const chatBody = document.getElementById('chatBody');

        const messageDiv = document.createElement('div');
        messageDiv.className = msg.sender === getCurrentUser() ? 'messages user' : 'messages opponent';

        messageDiv.innerHTML = `
              <p class="messagesText">${msg.content}</p>
              <p class="messagesTime">${formatTime(msg.timestamp)}</p>
    `;
        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;

    }

    function updateLastMessage(msg) {
        const listItem = document.getElementById('listItem');
        const lastMessageP = document.createElement('p');
        lastMessageP.className = 'lastMessage';
        lastMessageP.textContent = '${msg.content}';
        listItem.appendChild(lastMessageP);
    }

    // красивое время для собщений
    function formatTime(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
    }
</script>
</body>
</html>
